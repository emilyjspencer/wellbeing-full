
<form [formGroup]="loginForm">
  <div>
      <label>Email</label>
      <input type="text"
      placeholder="Please enter your email"
      formControlName="email">
  </div>
  <div>
      <label>Password</label>
      <input type="text"
      placeholder="Please enter your password"
      formControlName="password">
  </div>
  <button type="submit"
  >Submit</button>
</form>
